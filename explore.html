<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Explore</title>
    </head>
<body>

<header class="header">
    <div id="menu-btn" class="fas fa-bars"></div>

    <a href="#" class="logo">NAME</a>

    <nav class="navbar">
        <a href="index.html#home">home</a>
        <a href="#vehicles">popular</a>
        <a href="#reviews">reviews</a>
        <a href="#contact">contact</a>
        <a href='explore.html'>explore</a>
    </nav>

    <div id="login-btn">
        <button class="btn">login</button>
    </div>
</header> 

<div class="login-form-container">

    <span id="close-login-form" class="fas fa-times"></span>

    <form action="">
        <h3>login</h3>
        <input type="email" placeholder="email" class="box">
        <input type="password" placeholder="password" class="box">
        <p> forgot your password? <a href="#">click here</a> </p>
        <input type="submit" value="login" class="btn">
        <p>or login with:</p>
        <div class="buttons">
            <a href="#" class="btn"> google </a>
            <a href="#" class="btn"> facebook </a>
        </div>
        <p> don't have an account? <a href="#">create one</a> </p>
    </form>

</div>

<section class="loan" id="loan" style="margin-top: 100px;">
    <div class="row">
        <div id="filters">
            <div data-toggle="buttons">

              <label class="btn active">
                <input type="radio" name="difficulty" value="all" checked>
                Show all
              </label>

              <label class="btn">
                <input type="radio" name="difficulty" value="red">
                Red
              </label>

              <label class="btn">
                <input type="radio" name="difficulty" value="mid">
                Mid
              </label>

              <label class="btn">
                <input type="radio" name="difficulty" value="advanced">
                Advanced
              </label>

            </div>

            <div data-toggle="buttons">
              <label class="btn active">
                <input type="radio" name="target" value="all" checked>
                Show all
              </label>
              <label class="btn">
                <input type="radio" name="target" value="lower-body">
                Lower Body
              </label>
              <label class="btn">
                <input type="radio" name="target" value="upper-body">
                Upper Body
              </label>
              <label class="btn">
                <input type="radio" name="target" value="core">
                Core
              </label>
              <label class="btn">
                <input type="radio" name="target" value="stretch">
                Stretch
              </label>
            </div>
          </div>
    </div>
</section>

<section class="listings" id="listings">

    <div class="row">

        <div class="box column red">
            <img src="image/vehicle-1.png" alt="">
            <div class="content">
                <h3>new model</h3>
                <div class="price"> <span>price : </span> $62,000/- </div>
                <p>
                    2021 -
                    Automatic -
                    60k miles
                </p>
                <a href="#" class="btn">check out</a>
            </div>
        </div>  

    </div>

</section>

<script src="js/filter.js"></script>
<script src="js/script.js"></script>

</body>
</html>
