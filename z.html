<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Poppins&family=Unbounded&display=swap" rel="stylesheet">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Poppins&family=Unbounded&display=swap');
  </style>

</head>
<body>

<section class="slider">

  <div class="arrows">
    <button class="slider-button prev" id="sliderPrev"> &#8592;</button>
    <button class="slider-button next" id="sliderNext"> &#8594;</button>
  </div>

  <div class="slide" id="slide">

    <h1 class="name" id="sliderName"> Porsche Boxster S</h1>

    <div>
      <img class="slider-img" id="slider-img" src="/image/cars/10.png" style="height: 50%; width: 50%;" alt="img">
    </div>

    <div class="description">
      <h2 class="slider-price" id="slider-price"> $43,590</h2> 
      <h3 class="slider-paragraph" id="slider-paragraph"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt vel voluptate neque culpa nostrum recusandae cupiditate, error eius dolores nulla.</h3>
    </div>

  </div>

</section>

<script type="module" src="/js/slider.js"></script>

</body>
</html>
